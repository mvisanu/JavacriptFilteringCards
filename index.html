<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Filter</title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="bg-dark text-white text-center p-4">Aircrafts</h1>
        </header>   
        <div class="container">
            <div class="input-filter">
                <input type="text" name="" id="filter" class="filter" placeholder="Enter Title" onkeyup="searchProduct()">
            </div>

            <div class="card-lists" id="card-lists">
                <div class="row">
                    <div class="card">
                        <img src="img/b2.png" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">B-2</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/c-12.png" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">C-12</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/ec-37b.png" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">EC-37B</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/ec-130.png" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">EC-130</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/f-16.png" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">F-16</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/f-35.png" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">F-35</h5>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
      
        <script src="app.js"></script>
    </body>
</html>
